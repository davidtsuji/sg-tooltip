<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tooltip Demo</title>
	
	<link rel="stylesheet" href="../sg-tooltip.css">
	<link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">

	<style type="text/css">

		[data-sg-tooltip] {
			color: #3498db;
		}

		fieldset {
			position: relative;
		}

		i[class^=icon] {
			position: absolute;
			top: 13px;
			right: 50px;
		}

		.controls > span[data-sg-tooltip] {
			display: table;
		}

	</style>

</head>
<body>
	
	<div class="container">
		
		<div class="page-header">
			<h1>Tooltip Demo</h1>
		</div>

		<p>Lorem ipsum dolor sit <span data-sg-tooltip="amet">amet</span>, consectetur adipisicing.</p>

		<form>
			
			<fieldset>
				
				<legend>Lorem ipsum dolor <i class="icon-heart" data-sg-tooltip="heart"></i></legend>

				<div class="control-group">
					
					<label class="control-label">name</label>

					<div class="controls">
						
						<span data-sg-tooltip="enter your name">
							<input type="text">
						</span>

					</div>

				</div>

			</fieldset>

		</form>

	</div>

</body>
</html>
